
<!doctype html>
<html lang="en">
  <head>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
    <meta name="Seletus" content="Bootstrap">
    <meta name="autor" content="Tristan Jugapuu IT-23">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harjutus08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3>Registreerimine</h3>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="valid1">Eesnimi*</label>
            <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="valid2">Perenimi*</label>
            <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="valid3">E-mail*</label>
            <input type="text" class="form-control" id="valid3" placeholder="E-mail" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="valid4">Telefon*</label>
            <input type="text" class="form-control" id="valid4" placeholder="Telefon" required>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>
          <div class="col-12 mb-3">
            <label for="valid5">Kirjeldus</label>
            <textarea class="form-control" id="valid5" rows="3" required></textarea>
            <div class="valid-feedback">Korras</div>
            <div class="invalid-feedback">Palun täida!</div>
          </div>

          <div class="col-12 mb-3">
            <input type="checkbox" class="form-check-input" id="valid6" required>
            <label class="form-check-label" for="valid6">Olen tutvunud ja nõus <a class="link-offset-2 link-underline link-underline-opacity-0" href="#">privaatsustingimustega</a></label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Saada</button>
      </form>
    </div>
  </body>
</html>
